<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<style type="text/css">
	/* Generic styles */
	body {
		font-family: sans-serif;
		font-size: 0.8em;
		color: black;
		padding: 6px;
	}
	.header {
		width: 58em;
    margin: 6px 0px;
  }
	h1 {
    margin: 0px;
    width: 70%;
    float: left;
	}
  .spacer {
    font-size: 0.8em;
    clear: both;
  }
	table.summary {

    background: white;
    border: 1px solid black;
    border-collapse: collapse;
    empty-cells: show;
    margin: 0px 1px;
  }
  .th {
    width: 12em;
    text-align: left;
    vertical-align: top;
    BACKGROUND-COLOR:#FF7F00;
    color:white;
    font-weight:bold;
  }
  .td {
    padding-left: 0.5em;
    vertical-align: top;
  }
  /* Status text colors */
  .Fail, .Unknown {
    color: red;
    padding-left: 0.5em;
    vertical-align: top;
  }
  .Pass {
    color: #009900;
    padding-left: 0.5em;
    vertical-align: top;
  }
  .Ignore {
    color: #FFCC00;
    padding-left: 0.5em;
    vertical-align: top;
  }
  .keyword {
		font-weight:bold;
		color: #009900;
    }
	.error{
		color:red;
	}
	.teststep{
		color:blue;
	}
</style>
