<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style media="all" type="text/css">
	   body {
                background: white;
					}
            /* Generic Table Styles */
            table {
                background: white;
                border: 1px solid black;
                border-collapse: collapse;
                empty-cells: show;
                margin: 0px 1px;
            }
            th, td {
                border: 1px solid black;
                padding: 1px 5px;
            }
            th {
                BACKGROUND-COLOR:#FF7F00;
                color: black;
            }
            /* Test by Suite/Tag Tables */
            table.tests_by_suite, table.tests_by_tag {
                width: 100%;
            }
            .col_name {
                width: 13em;
                font-weight: bold;
            }
            .col_doc {
                min-width: 11em;
            }
            .col_tags {
                width: 10em;
            }
            .col_crit {
                width: 2em;
                text-align: center;
            }
            .col_status {
                width: 3.5em;
                text-align: center;
            }
            .col_msg {
                min-width: 13em;
            }
            .col_times {
                width: 9em;
            }
            td.col_times{
                text-align: right;
            }
            .suite_row, .tag_row{
                background: #E9E9E9;
            }
            .meta_name {
                font-weight: bold;
            }
            /* Details Table */
            table.details {
                width: 58em;
            }
            table.summary {    
					    background: white;
					    border: 1px solid black;
					    border-collapse: collapse;
					    empty-cells: show;
					    margin: 0px 1px;
					  }
            table.details th {
                background: white;
                width: 9em;
                text-align: left;
                vertical-align: top;
                padding-right: 1em;
                border: none;
                padding: 2px 4px;
            }
            table.details td {
                vertical-align: top;
                border: none;
                padding: 2px 4px;
            }
            .status_fail {
                color: red;
                font-weight: bold;
            }
            .status_pass {
                color: #009900;
            }
        </style>
        <style media="all" type="text/css">
            /* Generic styles */
            body {
                font-family: sans-serif;
                font-size: 0.8em;
                color: black;
                padding: 6px;
            }
            h2 {
                margin-top: 1.2em;
            }
            br {
                mso-data-placement: same-cell;  /* maintain line breaks in Excel */
            }
            /* Statistics Table */
            table.statistics {
                width: 58em;
                border: 1px solid black;
                border-collapse: collapse;
                empty-cells: show;
                margin-bottom: 1em;
            }
            table.statistics td, table.statistics th {
                border: 1px solid black;
                padding: 1px 4px;
                margin: 0px;
            }
            table.statistics th {
                BACKGROUND-COLOR:#FF7F00;
            }
            .col_stat_name {
                width: 40em;
            }
            .col_stat {
                width: 3em;
                text-align: center;
            }
            .stat_name {
                float: left;
            }
            .stat_name a, .stat_name span {
                font-weight: bold;
            }
            .tag_links {
                font-size: 0.9em;
                float: right;
                margin-top: 0.05em;
            }
            .tag_links span {
                margin-left: 0.2em;
            }
            /* Statistics Table Graph */
            .pass_bar {
                background: #00f000;
            }
            .fail_bar {
                background: red;
            }
            .no_tags_bar {
                background: #E9E9E9;
            }
            .graph {
                position: relative;
                border: 1px solid black;
                width: 11em;
                height: 0.75em;
                padding: 0px;
                background: #E9E9E9;
            }
            .graph b {
                display: block;
                position: relative;
                height: 100%;
                float: left;
                font-size: 4px;  /* to make graphs thin also in IE */
            }
            /* Tables in documentation */
            table.doc {
                border: 1px solid gray;
                background: transparent;
                border-collapse: collapse;
                empty-cells: show;
                font-size: 0.9em;
            }
            table.doc td {
                border: 1px solid gray;
                padding: 0.1em 0.3em;
                height: 1.2em;
            }
            /* Misc Styles */
            .not_available {
                color: gray;      /* no grey in IE */
                font-weight: normal;
            }
            .parent_name {
                font-size: 0.7em;
                letter-spacing: -0.07em;
            }
            a:link, a:visited {
                text-decoration: none;
                color: blue;
            }
            a:hover, a:active {
                text-decoration: underline;
                color: purple;
            }
            /* Headers */
            .header {
                width: 58em;
                margin: 6px 0px;
            }
            h1 {
                margin: 0px;
                width: 70%;
                float: left;
            }
            .times {
                width: 29%;
                float: right;
                text-align: right;
            }
            .generated_time, .generated_ago {
                font-size: 0.9em;
            }
            .spacer {
                font-size: 0.8em;
                clear: both;
            }
            /* Status text colors */
            .error, .Failed, .Unavailable, .Investigated{
                color: red;
            }
            .Fail{
                color: red;
            }
            .Pass {
                color: #009900;
            }
            .Block {
                color: #FFCC00;
            }
            .Passed {
                color: #009900;
            }
            .warn {
                color: #FFCC00;
            }
            .NotRun {
                color: #663300;
            }
        </style>
        <style media="print" type="text/css">
            body {
                background: white;
                padding: 0px;
                font-size: 8pt;
            }
            a:link, a:visited {
                color: black;
            }
            .header, table.details, table.statistics {
                width: 100%;
            }
            .generated_ago, .expand {
                display: none;
            }
        </style>
